 <div class="row book-list">
   
 <div class="card col-md-3" *ngFor="let book of books">
   <h3 class="card-header">{{book.title}}    
        <i (click)="toggleFavourite(book)" class="fa fa-heart favourite"  
        [ngStyle]="book.favourite && {'color': 'red'}" ></i>
    </h3>
   <img height="300" src="../../assets/{{book.cover}}"/>
  <div class="card-body">
    <h5 class="card-title" >{{book.title}}<i class="fa fa-heart" ></i></h5>
    <!--<h6 class="card-subtitle text-muted">{{book.description}}</h6>-->
    
  </div>
 </div>

 </div>
