   <img height="400" src="../../assets/{{movie.image}}"/>
  <div class="card-body">
    <h5 class="card-title">{{movie.description}}</h5>
    <h6 class="card-subtitle text-muted">{{movie.description}}</h6>
  </div>
 </div>
